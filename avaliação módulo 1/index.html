<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="pet_icon_180224.ico">
    <link rel="stylesheet" href="/avaliação módulo 1/index.css" />
    <link rel="stylesheet" href="/avaliação módulo 1/reset.css" />
    <title>PetAconchego</title>
  </head>

  <body>
    <header>
      <div class="titulo"><h1><b> PET SHOP </b></h1></div>
      <div class="imgVeterinario">
        <img
          src="/avaliação módulo 1/—Pngtree—shop pet shop_5397880 (3).png"
          width="200px"
          height="350px"
        />
      </div>
    </header>

    <main>
      <section class="sobre">
        <h2>Sobre</h2>
        <p>
          Nossa PET SHOP é referência no mercado. Temos atendimento de qualidade
          e profissionais qualificados. <br />Tudo o que o seu Pet precisa você
          encontra aqui. <br />
        </p>
      </section>
      
      <section class="contato">
        <h2>FALE CONOSCO</h2>

      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="input-padrao"
          required
        ></textarea>
        
      </form>

      <input type="submit" value="Enviar formulário" class="enviar" />
    </section>
    </main>

    <footer>
      <p>© Lorem ipsum dolor 2023 Powerd By lorem ispum</p>
    </footer>
    
  </body>
  
</html>
